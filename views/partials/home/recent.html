<section id="recent" aria-label="Recent">
    <h4>Recent</h4>
    <ul
        hx-boost="true"
        hx-push-url="true"
        hx-target="main"
        hx-select="main"
        hx-swap="outerHTML"
    >
        {{range .Posts}}
        <li>
            <a href="blog/{{ .Id }}">{{ .Title }}</a>
            <time>{{ .Date }}</time>
        </li>
        {{end}}
    </ul>
</section>
